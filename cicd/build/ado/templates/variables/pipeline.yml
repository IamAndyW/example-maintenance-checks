variables:
  - name: ado_vm_image
    value: 'ubuntu-22.04'

  - name: taskctl_version
    value: '1.5.4'

  - name: maintenance_directory
    value: '$(Build.SourcesDirectory)/cicd/maintenance'
  - name: maintenance_checks_directory
    value: '$(maintenance_directory)/checks'
  - name: maintenance_script_basename
    value: 'check'
  - name: maintenance_check_powershell_entry_filename
    value: '$(maintenance_script_basename)_entrypoint.ps1'
  - name: maintenance_check_powershell_filename
    value: '$(maintenance_script_basename).ps1'
  - name: maintenance_check_result_filename
    value: '$(maintenance_script_basename)_results.xml'
  - name: maintenance_check_date_format
    value: 'dd/MM/yyyy HH:mm:ss'
